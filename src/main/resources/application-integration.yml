spring:
  config:
    activate:
      on-profile: integration

  # PostgreSQL connection configured via @DynamicPropertySource in AbstractIntegrationTest
  # DO NOT configure datasource.url here - it conflicts with TestContainers
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    # Context "integration" n√£o existe em nenhum changeset
    # Resultado: roda apenas changesets SEM context (DDL) e ignora os COM context (seeds)
    contexts: integration
    drop-first: false
    default-schema: public

  cache:
    type: none

cache:
  backend: none  # No cache in integration tests

logging:
  level:
    root: WARN
    br.com.vanessa_mudanca: INFO
    org.testcontainers: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
