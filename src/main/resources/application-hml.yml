spring:
  config:
    activate:
      on-profile: hml

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://cliente-core-postgres-hml.xyz.us-east-1.rds.amazonaws.com:5432/vanessa_mudanca_clientes}
    username: ${DATABASE_USERNAME:vanessa_hml}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # NUNCA usar create/update em staging/prod
    show-sql: false  # Desabilitar SQL logs em staging
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    contexts: ddl-only  # Apenas DDL, SEM seeds em staging
    drop-first: false
    default-schema: public

  # Cache Configuration (DynamoDB para MVP - Free Tier)
  cache:
    type: none  # Custom CacheManager via @Bean (DynamoDbCacheManager)

# Cache backend selection (dynamodb or redis)
cache:
  backend: dynamodb  # Use DynamoDB for MVP (Free Tier $0/month)
  dynamodb:
    table-name: cliente-core-cache-hml

# AWS Configuration (DynamoDB AWS - credenciais via IAM Role)
aws:
  region: ${AWS_REGION:us-east-1}
  # NÃO definir accessKeyId/secretKey - usar IAM Role do EC2/ECS/Lambda
  dynamodb:
    # NÃO definir endpoint - usar DynamoDB AWS real

logging:
  level:
    root: INFO
    br.com.vanessa_mudanca: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: never  # Não expor detalhes de validação em staging
    include-stacktrace: never  # NUNCA expor stack traces em staging
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: when-authorized  # Mostrar detalhes apenas para autorizados
  metrics:
    export:
      prometheus:
        enabled: true
