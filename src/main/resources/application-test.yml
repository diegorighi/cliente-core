spring:
  config:
    activate:
      on-profile: test

  # Disable AWS auto-configuration in tests
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.config.secretsmanager.SecretsManagerAutoConfiguration

  # H2 in-memory database for unit tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    contexts: test
    drop-first: true
    default-schema: public

  # Disable cache in tests (use NoOpCacheManager)
  cache:
    type: none

# Disable custom cache backend in tests
cache:
  backend: none

logging:
  level:
    root: ERROR
    br.com.vanessa_mudanca: WARN
    org.springframework: WARN
    org.hibernate: ERROR
