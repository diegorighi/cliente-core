spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/vanessa_mudanca_clientes
    username: user
    password: senha123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    contexts: dev
    drop-first: false
    default-schema: public

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Cache Configuration (DynamoDB for MVP - Free Tier)
  cache:
    type: none  # Custom CacheManager via @Bean (DynamoDbCacheManager)

# Cache backend selection (dynamodb or redis)
cache:
  backend: dynamodb  # Use DynamoDB for MVP (Free Tier $0/month)
  dynamodb:
    table-name: cliente-core-cache

# AWS Configuration
aws:
  region: us-east-1
  dynamodb:
    endpoint: http://localhost:8000  # DynamoDB Local (dev only, remove for prod)

logging:
  level:
    root: INFO
    br.com.vanessa_mudanca: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true