spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/clientes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    contexts: dev
    drop-first: false
    default-schema: public

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Cache Configuration - Caffeine in-memory (MVP)
  # Performance: <1ms latency (vs 10-20ms DynamoDB)
  # Adequado até 10.000 clientes (~100 MB RAM)
  # Migrar para Redis quando escalar (>50k clientes ou múltiplas instâncias)
  cache:
    type: caffeine
    cache-names: clientes
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=5m

logging:
  level:
    root: INFO
    br.com.vanessa_mudanca: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

# CORS Configuration (Development)
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:4200,http://localhost:5173
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600