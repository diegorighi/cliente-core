spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://cliente-core-prod.cneocl9ggplh.sa-east-1.rds.amazonaws.com:5432/vanessa_mudanca_clientes}
    username: ${SPRING_DATASOURCE_USERNAME:dbadmin}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50  # Maior pool para produção
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # NUNCA usar create/update em produção
    show-sql: false  # NUNCA logar SQL em produção
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog-master.xml
    contexts: ddl-only  # Apenas DDL, SEM seeds em produção
    drop-first: false  # CRÍTICO: NUNCA dropar em produção
    default-schema: public

  # Cache Configuration (DynamoDB para MVP - Free Tier)
  cache:
    type: none  # Custom CacheManager via @Bean (DynamoDbCacheManager)

  # OAuth2 Resource Server (Cognito JWT validation)
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${COGNITO_JWKS_URI:https://cognito-idp.sa-east-1.amazonaws.com/sa-east-1_hXX8OVC7K/.well-known/jwks.json}
          issuer-uri: ${COGNITO_ISSUER_URI:https://cognito-idp.sa-east-1.amazonaws.com/sa-east-1_hXX8OVC7K}

# Cache backend selection (dynamodb or redis)
cache:
  backend: dynamodb  # Use DynamoDB for MVP (Free Tier $0/month)
  dynamodb:
    table-name: cliente-core-cache-prod

# AWS Configuration (DynamoDB AWS - credenciais via IAM Role)
aws:
  region: ${AWS_REGION:us-east-1}
  # NÃO definir accessKeyId/secretKey - usar IAM Role do EC2/ECS/Lambda
  dynamodb:
    # NÃO definir endpoint - usar DynamoDB AWS real

logging:
  level:
    root: WARN  # Apenas WARN e ERROR em produção
    br.com.vanessa_mudanca: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: never  # NUNCA expor mensagens de erro em produção
    include-binding-errors: never  # NUNCA expor detalhes de validação em produção
    include-stacktrace: never  # NUNCA expor stack traces em produção
    include-exception: false  # NUNCA expor exceções em produção

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: never  # NUNCA expor detalhes de health em produção (usar /actuator/health via VPN)
  metrics:
    export:
      prometheus:
        enabled: true

