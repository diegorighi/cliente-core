spring:
  application:
    name: cliente-core
  profiles:
    active: dev
  threads:
    virtual:
      enabled: true

server:
  port: 8081
  servlet:
    context-path: /api/clientes

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,prometheus,caches
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  metrics:
    export:
      simple:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

info:
  app:
    name: ${spring.application.name}
    description: Micro servico responsavel pelo CRUD de clientes
    version: ${application.version:0.0.1-SNAPSHOT}

springdoc:
  show-actuator: true
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  override-with-generic-response: false
