# Docker Compose for cliente-core Local Development
#
# ⚠️ FILOSOFIA: Este compose é MINIMALISTA - apenas o necessário para cliente-core
#
# Inclui:
#   ✅ PostgreSQL 16 (database do cliente-core)
#
# NÃO inclui (propositalmente):
#   ❌ Redis (cliente-core usa Caffeine in-memory)
#   ❌ Kafka (não precisa para desenvolvimento isolado)
#   ❌ DynamoDB (removido - agora usa Caffeine)
#   ❌ Prometheus/Grafana (usa Actuator local)
#
# Para testar integrações com outros microserviços, use o docker-compose.yml da RAIZ do monorepo.
#
# Usage:
#   Start:     docker-compose up -d
#   Stop:      docker-compose down
#   Logs:      docker-compose logs -f postgres
#   Reset:     docker-compose down -v
#
# Service available at:
#   PostgreSQL: localhost:5432

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cliente-core-postgres
    environment:
      POSTGRES_DB: vanessa_mudanca_clientes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: senha123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vanessa_mudanca_clientes"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
