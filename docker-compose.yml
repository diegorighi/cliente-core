services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: cliente-core-postgres
    environment:
      POSTGRES_DB: clientes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cliente-core-network

  # ============================================================================
  # Spring Boot Application
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cliente-core-app
    environment:
      # Spring Profile (dev = sem OAuth2, prod = com OAuth2)
      SPRING_PROFILES_ACTIVE: dev

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clientes
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Server Configuration
      SERVER_PORT: 8081

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_BR_COM_VANESSA_MUDANCA: DEBUG
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cliente-core-network
    volumes:
      # Mapear c√≥digo fonte para hot reload (desenvolvimento)
      - ./target:/app/target
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  cliente-core-network:
    driver: bridge
